<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an Appointment</title>
</head>
<body>
    <h1>Book an Appointment</h1>

    <form id="bookingForm">
        <label for="date">Select Date:</label>
        <input type="date" id="date" required>

        <label for="time">Select Time:</label>
        <select id="time">
            <option value="">Select a Time</option>
            <option value="09:00">09:00 AM</option>
            <option value="10:00">10:00 AM</option>
            <option value="11:00">11:00 AM</option>
            <option value="12:00">12:00 PM</option>
            <option value="13:00">01:00 PM</option>
            <option value="14:00">02:00 PM</option>
            <option value="15:00">03:00 PM</option>
            <option value="16:00">04:00 PM</option>
            <option value="17:00">05:00 PM</option>
        </select>

        <button type="submit">Book</button>
    </form>

    <div id="status"></div>

    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>

    <!-- Firebase Firestore -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

    <!-- Initialize Firebase -->
    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "hof-online-booking-system.firebaseapp.com",
            projectId: "hof-online-booking-system",
            storageBucket: "hof-online-booking-system.appspot.com",
            messagingSenderId: "513439830348",
            appId: "1:513439830348:web:356c7a6e2ad5fbfeffbfe9",
            measurementId: "G-FNQE3GHVDD"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();  // Firestore initialized here
    </script>

    <script src="app.js"></script> <!-- Link to your app.js -->
</body>
</html>
